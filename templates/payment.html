<!DOCTYPE html>
<html>

<head>
  <title>Make a Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand px-3">Home</a>
    <span class="navbar-text px-3"> | </span> 
    {{if .IsLoggedIn}}
    <a href="/payment" class="navbar-brand px-3">Pay</a>
    <span class="navbar-text px-3"> | </span> 
    <a href="/all-accounts" class="navbar-brand px-3">All Accounts</a>
    <span class="navbar-text px-3"> | </span> 
    <a href="/delete-account" class="navbar-brand px-3">Delete Account</a>
    <span class="navbar-text px-3"> | </span> 
    {{end}}
    <div id="auth-links" class="ml-auto">
    </div>
  </div>

  <script>
    const authLinks = document.getElementById('auth-links');
    let isLoggedIn = {{ .IsLoggedIn }};
    if (isLoggedIn) {
      authLinks.innerHTML = '<a href="/logout" class="navbar-brand">Logout</a>';
    } else {
      authLinks.innerHTML = '<a href="/login" class="navbar-brand">Login</a>';
    }
  </script>

  <div class="container mt-4">
    <h1>Make a Payment</h1>
    <form method="POST" action="/payment">
      <div class="form-group">
        <label for="recipient">Recipient (Email or Phone Number):</label>
        <input type="text" class="form-control" id="recipient" name="recipient" required>
      </div>

    <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">$</span>
    </div>
    <input type="number" class="form-control"  
    id="amount" name="amount"  
    required>
    </div>

      <button type="submit" class="btn btn-primary">Send Payment</button>
    </form>
  </div>

  <script>
    const paymentForm = document.querySelector('.container form'); // More specific selector
    paymentForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const recipient = document.getElementById('recipient').value;

      fetch(`/payment?recipient=${recipient}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          Swal.fire({
            title: 'Confirm Payment',
            text: `${data.Account.last_name}, ${data.Account.first_name.charAt(0)} is linked to this account. Do you wish to proceed?`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Yes, proceed',
            cancelButtonText: 'No, cancel'
          }).then((result) => {
            if (result.isConfirmed) {
              paymentForm.submit();
            }
          });
        })
        .catch(error => {
          console.error('Error fetching account details:', error);
          Swal.fire('Error', 'Failed to fetch account details.', 'error');
        });
    });
  </script>

</body>
</html>
